<!-- for selecting row and getting first value  -->
<script type="text/javascript">
  $(document).ready(function() {
     var table = $('#tableid2').DataTable();
  
     $('#tableid2 tbody').on( 'click', 'tr', function () {
         if ( $(this).hasClass('selected') ) {
             $(this).removeClass('selected');
         }
         else {
             table.$('tr.selected').removeClass('selected');
             $(this).addClass('selected');
         }

         var currentRow=$(this).closest("tr"); //get current row
         var col1=currentRow.find("td:eq(0)").text(); // get current row 1st TD value
         document.getElementById("regular").value = col1

         
     } );
     
 } );
 </script>
 
 <script>
  $(function () {
  $('[data-toggle="popover"]').popover()
})
 </script>
 <script>
     $(function() {

$(".progress").each(function() {

var value = $(this).attr('data-value');
var left = $(this).find('.progress-left .progress-bar');
var right = $(this).find('.progress-right .progress-bar');

if (value > 0) {
if (value <= 50) { right.css('transform', 'rotate(' + percentageToDegrees(value) + 'deg)' ) } else { right.css('transform', 'rotate(180deg)' ); left.css('transform', 'rotate(' + percentageToDegrees(value - 50) + 'deg)' ) } } }); function percentageToDegrees(percentage) { return percentage / 100 * 360 } });
 </script>
</body>
</html>
