{% extends "employees/employee-home.html" %}

{% block content %} 
<center>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} mt-2">
        {{ message }}
    </div>
    {% endfor %}
      {% endif %}
 <form action="" method="POST">
     {% csrf_token %}
     {% if check.entry_time is None %}
       <button type="submit" name="entry">Attendance In</button>
     {% elif check.exit_time is None %}
       <button type="submit" name="exit">Attendance Out</button>
    {% endif %}
 </form>
</center>
{% endblock content %}
