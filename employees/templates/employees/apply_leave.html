{% extends "employees/employee-home.html" %}
{% block content %} 
<center>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} mt-2">
        {{ message }}
    </div>
    {% endfor %}
      {% endif %}

    </center>
        <div class="container d-flex flex-column align-items-center mt-2" >
            <form method="POST" class="pl-5 pr-5 pt-2 pb-2" style=" box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;">
                {% csrf_token %}
            {{ leave_form.as_p }}
            <center>
            <button type="submit" class="custom-style-button">Apply Leave</button>
        </center>
        </form>
        </div>

{% endblock content %}
