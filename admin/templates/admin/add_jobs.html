{% extends "admin/admin-home.html" %}
{% load crispy_forms_tags %}
{% block page %} 
<center>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} mt-2">
        {{ message }}
    </div>
    {% endfor %}
      {% endif %}

    </center>
        <div class="col-md-12 mt-2" >
            <form method="POST" class="pl-5 pr-5 pt-2 pb-2" style=" box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;">
                {% csrf_token %}
            {{ form | crispy }}
            <center>
            <button type="submit" class="custom-style-button">Add Job</button>
        </center>
        </form>
        </div>

{% endblock page %}
