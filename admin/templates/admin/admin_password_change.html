{% extends "admin/admin-home.html" %}
{% load crispy_forms_tags %}
{% block page %} 
<center>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} mt-2">
        {{ message }}
    </div>
    {% endfor %}
      {% endif %}
      <h5 class="mb-3" style="color:#e43c5c;"> Change Password</h5>
    </center>
    <div class="d-flex justify-content-center">
        <div class="col-md- mt-2" >
            <form method="POST" class="pl-5 pr-5 pt-3 pb-2" style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
                {% csrf_token %}
            {{ form | crispy }}
            <center>
            <button type="submit" class="custom-style-button">Change</button>
        </center>
        </form>
        </div>
    </div>

{% endblock page %}
